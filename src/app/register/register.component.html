<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 style="text-align: center;background-color: white ;border-radius: 5px;padding: 10px;">Do It With Blockly</h1>
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a (click)="tologin()" style="cursor: pointer;" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a (click)="toresgis()" style="cursor: pointer;" class="active" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <p *ngIf="errorMessage.length > 0" class="text-danger">
                                {{errorMessage}}</p>
                            
                            <p *ngIf="error.message.length > 0" class="text-danger">
                                {{error.message}} </p>
                            <form id="register-form" role="form" style="display: block;" autocomplete="off">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" tabindex="1" class="form-control"
                                        placeholder="Name" value="" #name>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="last name" id="last name" tabindex="1" class="form-control"
                                        placeholder="Last Name" value="" #lastname>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="id" id="id" tabindex="1" class="form-control"
                                        placeholder="StudentID" value="" #studentID>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                        placeholder="Email Address" value="" #email>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                        class="form-control" placeholder="Password" #password>
                                </div>
                                <div class="form-group">
                                    <label for="group"> เลือกกลุ่ม </label>
                                    <select class="form-control" id="group" style="width: 50%;height: auto;" #group>
                                        <option *ngFor="let group of groups" value={{group.group_id}}>{{group.group_id}}  {{group.title}}</option>
                                      </select>
                                      <br>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                tabindex="4" class="form-control btn btn-register" value="Register Now" (click)= "register(name.value+' '+lastname.value,email.value,studentID.value,password.value,group.value)">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
