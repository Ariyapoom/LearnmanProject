<div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" name="username" autocomplete="off" #username>
    <span data-placeholder="Username"></span>

    <label for="pass"><b>Password</b></label>
    <input type="password" name="pass" placeholder="Password" #password>

    <div class="center"><button>Login</button></div>
    <div class="center"><button routerLink="/register">Register</button></div>
</div>
